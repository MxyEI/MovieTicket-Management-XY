<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta id="i18n_pagename" content="common">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title></title>
		<!-- Bootstrap -->
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="./css/bootstrap.min.css"  >
		<link rel="stylesheet" href="css/font-awesome.min.css"/>

		<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
		<link rel="stylesheet" href="./css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="./css/box.css">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>  
    <![endif]-->
	</head>

	<body>
		<div id="main" style="width: 500px;height:600px;"></div>

		<!-- 引入 echarts.js -->
	<script src="./js/echarts.js"></script>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="./js/jquery.min.js"></script>
		<script src="js/jquery.base64.js"></script>
		<script src="i18n/jquery.i18n.properties.js"></script>
		<script src="i18n/language.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="./js/bootstrap.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="./js/common.js"></script>
		<script src="./map/js/china.js"></script>
		<script>
			//var options = getUrlParam("option");
			var largeroption = sessionStorage['option']
			largeroption= JSON.parse(largeroption)
			// 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    //自适应宽高
    var myChartContainer = function () {
        document.getElementById('main').style.width = window.innerWidth*0.9 + 'px';
      	document.getElementById('main').style.height = window.innerHeight*0.9 + 'px';
    };
    myChartContainer();

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(largeroption);
    myChartContainer();
    myChart.resize();
	
    //浏览器大小改变时重置大小
    window.onresize = function () {
        myChartContainer();
        myChart.resize();
    };
		</script>
		<script src="js/layer/layer.js"></script>
    </body>
</html>
