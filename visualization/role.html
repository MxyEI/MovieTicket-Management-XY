<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta id="i18n_pagename" content="common">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.min.css"  crossorigin="anonymous">
		<link rel="stylesheet" href="css/bootstrap-table.css">
		<link rel="stylesheet" href="css/font-awesome.min.css"/>
		<script src="js/jquery.min.js"></script>
		<script src="i18n/jquery.i18n.properties.js"></script>
		<script src="i18n/language.js"></script>
		<script src="js/role.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/common.js"></script>
		<script src="js/layer/layer.js"></script>
		<script src="js/bootstrap-table.js"></script>
		<script src="js/locale/bootstrap-table-zh-CN.js"></script>
		
		<style>
			#ul-a-style {
				position: absolute;
				top: 10px;
				right: 250px;
			}
		</style>
		
	</head>

	<body>
		<div class="container-fluid">
			<table id="table" data-toggle="table" data-content-type="application/x-www-form-urlencoded" data-mobile-responsive="true" data-pagination="true"></table>
			<div id="ul-a-style">
				<ul >
					<a class="btn btn-default btn-sm" onclick="saveRole()" style="margin-right: 10px;background:transparent;color:#777777" href="#">
					<i class="fa fa-check-circle i18n" name="save"></i></a>
					<a class="btn btn-default btn-sm" onclick="closeRole()" style="margin-right: 20px;background:transparent;color:#777777" href="#">
					<i class="fa fa-window-close i18n" name="quit"></i> </a>
				</ul>
			</div>
		</div>
		
		<script>
			$(function(){
				createRoletable()
			});
			function delete_permissions() {
				var ids = $.map($('#table').bootstrapTable('getSelections'), function(row) {
					return row.connectionid;
				});
				$('#table').bootstrapTable('remove', {
					field: 'connectionid',
					values: ids
				});
			}
		</script>
	</body>
</html>
